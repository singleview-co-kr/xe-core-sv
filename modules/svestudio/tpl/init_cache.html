<include target="_header.html" />
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form class="x_form-horizontal" action="./" method="post" enctype="multipart/form-data">
<input type="hidden" name="module" value="{$module}" />
<input type="hidden" name="act" value="procSvestudioAdminRemoveCache" />
	<section class="section" cond="$logged_info->is_admin == 'Y'">
		<div class="x_control-group">
			<label class="x_control-label" for="svestudio_ga_session">{$lang->title_svestudio_ga_session}</label>
			<div class="x_controls">
				<input type="checkbox" name="remove_cache[]" value="ga_session"/>
				<a href="#svestudio_sv_secret_key_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="svestudio_sv_secret_key_help" class="x_help-block" hidden>{$lang->about_svestudio_sv_secret_key}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label" for="svestudio_ga_sales">{$lang->title_svestudio_ga_sales}</label>
			<div class="x_controls">
				<input type="checkbox" name="remove_cache[]" value="ga_sales"/>
				<a href="#svestudio_sv_secret_key_help" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p id="svestudio_sv_secret_key_help" class="x_help-block" hidden>{$lang->about_svestudio_sv_secret_key}</p>
			</div>
		</div>
	</section>
	<div class="x_clearfix btnArea">
		<input type="submit" class="x_btn x_btn-primary" value="{$lang->cmd_registration}" accesskey="s" />
	</div>
</form>
