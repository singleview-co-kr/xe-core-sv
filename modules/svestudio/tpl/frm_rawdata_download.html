				<form action="./" method="post"  id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
				<input type='hidden' name='act' value='procSvestudioAdminCSVDownload'/>
				<input type='hidden' name='module' value='svestudio'/>

						<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">다운로드 시작 연월시(yyyymmdd) <span class="required">*</span>
						</label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="date_begin" name="date_begin" value='{$recommended_period["begin"]}' required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">다운로드 종료 연월시(yyyymmdd) <span class="required">*</span></label>
						<div class="col-md-6 col-sm-6 col-xs-12">
							<input type="text" id="date_end" name="date_end" value='{$recommended_period["end"]}' required="required" class="form-control col-md-7 col-xs-12">
						</div>
					</div>
					<div class="ln_solid"></div>
					<div class="form-group">
						<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
							<button type="submit" class="btn ">해당 기간의 로우 데이터 CSV 다운로드</button>
						</div>
					</div>
				</form>

<!-- form validation -->
<script type="text/javascript">

jQuery(document).ready(function() {
	jQuery.listen('parsley:field:validate', function() {
		validateFront();
	});
	jQuery('#demo-form2 .btn').on('click', function() {
		jQuery('#demo-form2').parsley().validate();
		validateFront();
	});
	var validateFront = function() {
		if (true === jQuery('#demo-form2').parsley().isValid()) 
		{
			jQuery('.bs-callout-info').removeClass('hidden');
			jQuery('.bs-callout-warning').addClass('hidden');
		} 
		else 
		{
			jQuery('.bs-callout-info').addClass('hidden');
			jQuery('.bs-callout-warning').removeClass('hidden');
		}
	};
});
try {
	hljs.initHighlightingOnLoad();
} catch (err) {}
</script>
<!-- /form validation -->
